<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>AI Lesson Planner</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = '/login.html';
    }
    const supabase = supabase.createClient('YOUR_URL', 'YOUR_ANON_KEY');
  </script>
</head>
<body>
  <div class="box" style="max-width:600px;margin:2rem auto;">
    <h1 style="text-align:center;">AI Lesson Planner</h1>
    <form id="ai-form">
      <input type="text" id="theme" placeholder="Theme" required />
      <input type="text" id="domain" placeholder="Domain" required />
      <textarea id="goals" placeholder="Goals" required style="width:100%;height:80px;"></textarea>
      <button type="submit" class="btn" style="margin-top:1rem;">Generate Plan</button>
    </form>
    <pre id="result" class="ai-output" style="display:none;"></pre>
  </div>
  <script>
    document.getElementById('ai-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const theme = document.getElementById('theme').value;
      const domain = document.getElementById('domain').value;
      const goals = document.getElementById('goals').value;
      const res = await fetch('/.netlify/functions/generateAIPlan', {
        method: 'POST',
        body: JSON.stringify({ prompt: `${theme} - ${domain} - ${goals}` })
      });
      const data = await res.json();
      const result = document.getElementById('result');
      result.style.display = 'block';
      result.textContent = data.plan;
    });
  </script>
</body>
</html>
